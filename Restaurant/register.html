
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Registration | Zomato Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-6">
                <div class="card shadow-lg border-0 rounded-lg login-card mb-5">
                    <div class="card-header text-center p-4 bg-white">
                        <img src="https://b.zmtcdn.com/web_assets/b40b97e677bc7b2ca77c58c61db266fe1603954218.png" alt="Zomato Logo" class="logo mb-3">
                        <h3 class="text-center">Restaurant Admin Panel</h3>
                    </div>
                    <div class="card-body">
                        <!-- Registration Form -->
                        <div id="registerForm">
                            <h4 class="mb-4 text-center">Register your Restaurant</h4>
                            <form id="registrationFormValidation">
                                <div class="mb-3">
                                    <label for="restaurantName" class="form-label">Restaurant Name</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-utensils"></i></span>
                                        <input type="text" class="form-control" id="restaurantName" placeholder="Enter restaurant name">
                                    </div>
                                    <span class="text-danger validation-error" id="restaurantName-error"></span>
                                </div>
                                <div class="mb-3">
                                    <label for="regEmail" class="form-label">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        <input type="email" class="form-control" id="regEmail" placeholder="Enter your email">
                                    </div>
                                    <span class="text-danger validation-error" id="regEmail-error"></span>
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                        <input type="text" class="form-control" id="phone" placeholder="Enter phone number">
                                    </div>
                                    <span class="text-danger validation-error" id="phone-error"></span>
                                </div>
                                <div class="mb-3">
                                    <label for="regPassword" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" id="regPassword" placeholder="Create password">
                                    </div>
                                    <span class="text-danger validation-error" id="regPassword-error"></span>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
                                    </div>
                                    <span class="text-danger validation-error" id="confirmPassword-error"></span>
                                </div>
                                <div class="mb-4">
                                    <label for="address" class="form-label">Address</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                                        <textarea class="form-control" id="address" placeholder="Enter restaurant address" rows="3"></textarea>
                                    </div>
                                    <span class="text-danger validation-error" id="address-error"></span>
                                </div>
                                <div class="d-grid mb-3">
                                    <button type="submit" id="registerBtn" class="btn btn-success btn-lg">Register</button>
                                </div>
                            </form>
                            <div class="text-center mb-3">
                                <p>Already have an account? <a href="login" class="text-decoration-none">Login Now</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/utils.js"></script>
    <script src="js/register.js"></script>
</body>
</html>

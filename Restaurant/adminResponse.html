<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zomato Approval Notice</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <base href="/Zomato/Restaurant/">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(to right, #ff5f6d, #ffc371);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .card h1 {
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .card p {
            font-size: 16px;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .btn {
            padding: 12px 25px;
            margin: 10px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .login-btn {
            background: #e74c3c;
            color: white;
        }

        .register-btn {
            background: #2ecc71;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Thank You for Registering!</h1>
    <p>
        Your restaurant application has been successfully submitted.<br>
        Our Zomato Admin Team is reviewing your details.<br><br>
        Once approved, you will be eligible to access the <strong>Restaurant Portal</strong>.<br>
        We appreciate your patience!
    </p>
    <button class="btn login-btn" id="loginBtn">Login</button>
    <button class="btn register-btn" id="registerBtn">Register</button>
</div>

<script>
    $('#loginBtn').click(function() {
        window.location.href = 'login'; 
    });

    $('#registerBtn').click(function() {
        window.location.href = 'register'; 
    });
</script>

</body>
</html>

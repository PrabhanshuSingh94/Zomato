<script>
    cartCountInfo = $('.cart-count');
    function cartCount(){
        $.ajax({
            url:'../controller/CustomerController.php?action=cartCount',
            method:'POST',
            dataType:'json',
            cache:false,
            success: function(response){
                if(response.status == 'success'){
                    console.log(response.count);
                    cartCountInfo.text(response.count);
                }
            }
        })
    }
    cartCount();
</script>
